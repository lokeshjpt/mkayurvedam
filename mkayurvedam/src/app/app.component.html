<mat-toolbar color="primary">

    <mat-icon >local_hospital</mat-icon>
      <span style="font-weight: lighter">&nbsp;{{title}}</span>
      <span class="example-fill-remaining-space"></span>

      <span><ngx-auth-firebaseui-avatar (onSignOut)="logout()"></ngx-auth-firebaseui-avatar></span>

</mat-toolbar>


<div *ngIf="isValid" >
    <nav mat-tab-nav-bar>
        <a mat-tab-link
           *ngFor="let link of navLinks"
           [routerLink]="link.path"
           routerLinkActive #rla="routerLinkActive"
           [active]="rla.isActive">
          {{link.label}}
        </a>
      </nav>
  </div>



  <div *ngIf="!isValid">
      <ngx-auth-firebaseui [registrationEnabled]="false" providers="password" appearance="fill"
      (onSuccess)="printUser($event)"
      (onError)="printError($event)">
      </ngx-auth-firebaseui>
  </div>




  <router-outlet></router-outlet>
