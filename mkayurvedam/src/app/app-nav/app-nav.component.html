<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      attr.role="(isHandset$ | async) ? 'dialog' : 'navigation'"
      mode="over"
      opened=false>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/patients">Patients</a>
      <a mat-list-item href="/problems">Problems</a>
      <a mat-list-item href="/visits">Visits</a>
      <a mat-list-item href="/lab-results">Lab Results</a>
      <a mat-list-item href="/rx">Rx</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>mkayurvedam</span>

    </mat-toolbar>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
