
<h1 mat-dialog-title>Add/Edit Patient</h1>
<div mat-dialog-content>

 <div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="data.name" required>
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Age" [(ngModel)]="data.age" required>
  </mat-form-field>

  <mat-form-field>
      <mat-select placeholder="Gender" [(ngModel)]="data.gender" required>
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
        <input matInput  placeholder="Date of Birth" [(ngModel)]="data.dob" required>

      </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Address" [(ngModel)]="data.address" required></textarea>
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="State" [(ngModel)]="data.state" required>
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="City" [(ngModel)]="data.city" required>
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Country" [(ngModel)]="data.country" required>
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Pincode" [(ngModel)]="data.pincode" required>
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="EmailId" [(ngModel)]="data.emailId" required>
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Phone Number" [(ngModel)]="data.phone" required>
  </mat-form-field>


</div>

</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
  <button mat-button (click)="onNoClick()">Cancel</button>

</div>
