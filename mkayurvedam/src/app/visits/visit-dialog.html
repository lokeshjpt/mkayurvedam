<h1 mat-dialog-title>Add/Edit Visit</h1>
<div mat-dialog-content>

 <div class="example-container">


    <mat-form-field >
        <textarea matInput required placeholder="Visit Notes" [(ngModel)]="data.notes" rows="5" readonly=true></textarea>
      </mat-form-field>

  <mat-form-field>
    <textarea matInput required placeholder="Labs Ordered" [(ngModel)]="data.labsOrdered" rows="5" readonly=true></textarea>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput required placeholder="Lab Results" [(ngModel)]="data.labResults" rows="5" ></textarea>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput required placeholder="Rx Order" [(ngModel)]="data.rxOrder" rows="5" readonly=true></textarea>
  </mat-form-field>

  <mat-form-field>
      <textarea matInput required placeholder="Recovery Notes" [(ngModel)]="data.recoveryNotes" rows="5" readonly=true></textarea>
    </mat-form-field>

  <mat-form-field>
      <input matInput required placeholder="Visit Date" [(ngModel)]="data.visitDate" readonly=true>
  </mat-form-field>

  <mat-form-field>
      <input matInput required placeholder="Next Visit Date" [(ngModel)]="data.nextVisitDate" readonly=true>
  </mat-form-field>


</div>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
  <button mat-button (click)="onNoClick()">Cancel</button>

</div>
